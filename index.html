<body>    
    <canvas id = "maincanvas"></canvas>
<script>

maincanvas = document.getElementById("maincanvas");

ctx.clearRect(0,0,maincanvas.width,maincanvas.height);
ctx.strokeStyle= "black";

ctx.lineWidth = 3;    	

var newGVM = new GVM2d(101,102,53,-Math.PI/2,ctx);

newGVM.action(0341,newGVM);

//newGVM.drawGlyph("0336,0332,0337,0341,0333,0341,");


            ctx.beginPath();
            ctx.arc(40, 40,20, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.stroke();   

</script>
